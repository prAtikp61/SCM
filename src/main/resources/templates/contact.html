<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/CSS/style.css}"/>
    <link rel="stylesheet" th:href="@{/CSS/output.css}"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="dark:bg-gray-800 bg-gray-100 min-h-screen">

<!-- Navigation -->
<div th:if="${loggedinuser}">
    <div data-th-replace="userFolder/user_navbar::user_nav"></div>
    <div data-th-replace="userFolder/sidebar::sidebar"></div>
</div>
<div th:unless="${loggedinuser}">
    <div data-th-replace="navbar :: navbar"></div>
</div>

<!-- Contact Section -->
<section class="py-16 px-4 max-w-4xl mx-auto">
    <h2 class="text-4xl pt-2 font-bold text-center text-gray-800 dark:text-white mb-6">
        Contact Us
    </h2>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-10">
        Got questions or feedback? We'd love to hear from you.
    </p>



    <form data-th-action="@{'/addfeedback'}" data-th-object="${feedbackform}" method="post" class="bg-white dark:bg-gray-900 shadow-md rounded-lg p-8 space-y-6">
        <div>
            <label class="block text-gray-700 dark:text-gray-200 mb-2" for="name">Your Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label class="block text-gray-700 dark:text-gray-200 mb-2" for="email">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label class="block text-gray-700 dark:text-gray-200 mb-2" for="message">Message</label>
            <textarea id="message" name="message" rows="5" required
                      class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="text-center">
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Send Message
            </button>
        </div>
    </form>

    <!-- Contact Info -->
    <div class="mt-12 text-center  text-gray-600 dark:text-gray-300">
        <p><i class="fas fa-envelope mb-2 mt-4 mr-2 text-blue-500"></i> smartcontactservice61@gmail.com</p>
        <p><i class="fas fa-phone mr-2 mb-2 text-green-500"></i> +91 72648 68083 </p>
        <p><i class="fas fa-map-marker-alt mb-2 mr-2 text-red-500"></i> Mumbai, Maharashtra, India</p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script data-th-src="@{/js/script.js}"></script>
</body>
</html>
