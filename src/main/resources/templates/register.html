<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-800">


<div data-th-replace="navbar :: navbar"></div>
<div id="content" class=" flex justify-center items-center min-h-screen px-4 ">
    <div class="w-full max-w-xl border border-blue-300 rounded-lg shadow-lg p-4 bg-white dark:bg-gray-800 dark:border-blue-700 mt-7">
    <div class=" w-full block p-4 bg-white  rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">SignUp here</h5>
        <div data-th-replace="message::messagebox"></div>
        <form data-th-action="@{'/do-register'}"
              novalidate
                  method="post"
                  th:object="${userForm}"
                  class="mt-5">
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                    <input type="text"
                           th:field="*{name}"
                           id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name here" required />
                </div>
            <p
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                    class="text-red-600 px-2 ">Name is Invalid</p>
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email"
                           id="email"
                           th:field="*{email}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your email here" required />
                </div>
            <p
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                    class="text-red-600 px-2 "></p>
                <!-- password Field -->
                <div class="mb-3">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password"
                           th:field="*{password}"
                           id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
                </div>
            <p
                    data-th-if="${#fields.hasErrors('password')}"
                    data-th-errors="*{password}"
                    class="text-red-600 px-2 "></p>
                <!-- contact Field -->
                <div class="mb-3">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone No</label>
                    <input type="text"
                           th:field="*{phoneNumber}"
                           id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your mobile number here"  required />
                </div>
            <p
                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                    data-th-errors="*{phoneNumber}"
                    class="text-red-600 px-2 "></p>
                <div class="mb-3">
                <!-- TextArea Field -->
                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                <textarea id="about"
                          th:field="*{about}"
                          rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="write something about yourself..."></textarea>
                </div>
                <div class="mb-3 flex justify-center space-x-3" >
                    <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-300  hover:bg-gray-500">Sign Up</button>
                    <button type="reset" class="px-3 py-2 rounded bg-red-400 text-white dark:bg-red-400 dark:hover:bg-blue-300  hover:bg-gray-500">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>


</div>


<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script data-th-src="@{/js/script.js}"></script>
</body>
</html>
