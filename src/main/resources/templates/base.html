<!DOCTYPE html>
<html class="dark" lang="en" xmlns="http://www.w3.org/1999/html"
      th:fragment="parent(content,script)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/CSS/style.css}"/>
  <link rel="stylesheet" th:href="@{/CSS/output.css}"/>
</head>

<body class="flex flex-col min-h-screen dark:bg-gray-800 bg-gray-100">

<!-- Navbar -->
<div th:if="${loggedinuser}">
  <div data-th-replace="userFolder/user_navbar::user_nav"></div>
</div>
<div th:if="${loggedinuser}">
  <div data-th-replace="userFolder/sidebar::sidebar"></div>
</div>
<div th:unless="${loggedinuser}">
  <div data-th-replace="navbar :: navbar"></div>
</div>

<!-- Main content area with grow to push footer -->
<main class="flex-grow p-4">
  <section data-th-replace="${content}"></section>
</main>

<!-- Footer -->
<footer class="bg-white dark:bg-gray-900 py-6 text-center border-t border-gray-200 dark:border-gray-700">
  <p class="text-gray-600 dark:text-gray-400 text-sm">
    Â© 2025 Smart Contact Management. All rights reserved.
  </p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script data-th-src="@{/js/script.js}"></script>
<th:block data-th-replace="${script}"></th:block>

</body>
</html>
